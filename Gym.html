    /* CSS reset */
    body{
        margin:0px;
        padding: 0px;
        background: url("https://image.shutterstock.com/image-photo/athletic-shirtless-young-sports-man-260nw-695401201.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        color: white;
    }
    .left{
        display: inline-block;
        position: absolute;
        left: 34px;
        top: 20px;
        font-size: 18px;
    }
    .left img{
        filter: invert(100%);
    }
    .mid{display: block;
        width: 50%;
        margin: 20px auto;
    }
    .right{
        position: absolute;
        right:-10px;
        top: 33px;
        display: inline-block;
    }
    .navbar{

        display: inline-block;
    }
    .navbar li{
        display: inline-block;
        font-size: 20px;
    }
    .navbar li a{
        color: white;
        text-decoration: none;
        padding: 34px 23px;
    }
    .navbar li a:hover, .navbar li a.active{
            color: orangered;
            font-weight: bolder;
        }
    .left img{
        width: 70px;
        filter:invert(100%);
        border-radius: 100%;
    }
    .left div{
        text-align: center;
    }
    .btn{
        margin: 0px 9px;
        background-color: black;
        color: white;
        padding: 4px 14px;
        border: 2px solid gray;
        border-radius: 80px;
        font-size: 15px;
        cursor: pointer;

    }
    .btn:hover{
        background-color: rgb(96, 93, 93);
    }
